  subsample_training: null
experiment:
  type: pre-train
  project_name: SurvivEHR
  run_id: SurvivEHR-cr-v1
  fine_tune_id: null
  train: true
  test: true
  verbose: true
  seed: 1337
  log: true
  log_dir: /rds/projects/s/subramaa-mum-predict/CharlesGadd_Oxford/FoundationModelOutput/
