  attention_type: global
  bias: true
  dropout: 0.0
  attention_dropout: 0.0
  resid_dropout: 0.0
  private_heads: 0
head:
  SurvLayer: cr
  surv_weight: 1
  tokens_for_univariate_regression: None
  value_weight: 0.1
