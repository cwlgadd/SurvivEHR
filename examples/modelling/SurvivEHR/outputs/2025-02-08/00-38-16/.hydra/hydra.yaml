hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - experiment.project_name=SurvivEHR-Study1-CVD
    - experiment.type=fine-tune-cr
    - experiment.run_id=SurvivEHR-cr-small-v1
    - experiment.fine_tune_id=cvd-fine-tune-cr-Afalse8-Ns16509-512-SBATCH
    - experiment.fine_tune_outcomes=["IHDINCLUDINGMI_OPTIMALV2", "ISCHAEMICSTROKE_V2",
      "MINFARCTION", "STROKEUNSPECIFIED_V2", "STROKE_HAEMRGIC"]
    - experiment.train=True
    - experiment.test=True
    - experiment.notes=Ablation on increasing cohort study size result
    - data.batch_size=128
    - data.meta_information_path=/rds/projects/g/gokhalkm-optimal/OPTIMAL_MASTER_DATASET/data/FoundationalModel/PreTrain/meta_information_QuantJenny.pickle
    - data.min_workers=12
    - data.global_diagnoses=True
    - data.repeating_events=False
    - data.path_to_ds=/rds/projects/g/gokhalkm-optimal/OPTIMAL_MASTER_DATASET/data/FoundationalModel/FineTune_CVD/
    - data.subsample_training=16509
    - optim.num_epochs=500
    - optim.limit_test_batches=null
    - optim.scheduler=ReduceOnPlateau
    - optim.scheduler_warmup=False
    - optim.learning_rate=1e-3
    - optim.val_check_interval=0.125
    - optim.limit_val_batches=0.1
    - optim.limit_test_batches=null
    - optim.early_stop=True
    - optim.early_stop_patience=10
    - optim.accumulate_grad_batches=5
    - transformer.use_fine_tune_adapter=false
    - transformer.adapter_dim=8
    - transformer.block_size=512
  job:
    name: run_experiment
    chdir: null
    override_dirname: data.batch_size=128,data.global_diagnoses=True,data.meta_information_path=/rds/projects/g/gokhalkm-optimal/OPTIMAL_MASTER_DATASET/data/FoundationalModel/PreTrain/meta_information_QuantJenny.pickle,data.min_workers=12,data.path_to_ds=/rds/projects/g/gokhalkm-optimal/OPTIMAL_MASTER_DATASET/data/FoundationalModel/FineTune_CVD/,data.repeating_events=False,data.subsample_training=16509,experiment.fine_tune_id=cvd-fine-tune-cr-Afalse8-Ns16509-512-SBATCH,experiment.fine_tune_outcomes=["IHDINCLUDINGMI_OPTIMALV2",
      "ISCHAEMICSTROKE_V2", "MINFARCTION", "STROKEUNSPECIFIED_V2", "STROKE_HAEMRGIC"],experiment.notes=Ablation
      on increasing cohort study size result,experiment.project_name=SurvivEHR-Study1-CVD,experiment.run_id=SurvivEHR-cr-small-v1,experiment.test=True,experiment.train=True,experiment.type=fine-tune-cr,optim.accumulate_grad_batches=5,optim.early_stop=True,optim.early_stop_patience=10,optim.learning_rate=1e-3,optim.limit_test_batches=null,optim.limit_test_batches=null,optim.limit_val_batches=0.1,optim.num_epochs=500,optim.scheduler=ReduceOnPlateau,optim.scheduler_warmup=False,optim.val_check_interval=0.125,transformer.adapter_dim=8,transformer.block_size=512,transformer.use_fine_tune_adapter=false
    id: ???
    num: ???
    config_name: config_CompetingRisk11M
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /rds/homes/g/gaddcz/Projects/CPRD/examples/modelling/SurvivEHR
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /rds/homes/g/gaddcz/Projects/CPRD/examples/modelling/SurvivEHR/confs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /rds/homes/g/gaddcz/Projects/CPRD/examples/modelling/SurvivEHR/outputs/2025-02-08/00-38-16
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
