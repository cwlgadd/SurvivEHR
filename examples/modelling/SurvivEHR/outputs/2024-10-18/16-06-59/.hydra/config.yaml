  early_stop: true
  early_stop_patience: 30
  log_every_n_steps: 20
  limit_val_batches: 0.025
  limit_test_batches: 0.025
transformer:
  block_type: Neo
  block_size: 256
  n_layer: 6
  n_head: 6
  n_embd: 384
  layer_norm_bias: false
  attention_type: global
  bias: true
  dropout: 0.0
  attention_dropout: 0.0
  resid_dropout: 0.0
  private_heads: 0
